# Data source
spring:
    datasource:
        driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
        url: jdbc:tc:postgresql:16.1:///test_db
        username: root
        password: 1111
        hikari:
            minimum-idle: 1
            maximum-pool-size: 5

    flyway:
        locations: classpath:db/migration
        baselineOnMigrate: true
        clean-disabled: false
